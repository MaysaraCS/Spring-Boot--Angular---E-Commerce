<div class="table">
  <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Units In Stock</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tempProducts of products">
      <td class="align-middle">
        <img src="{{ tempProducts.imageUrl }}" height="50" width="50" />
      </td>
      <td class="align-middle">{{ tempProducts.name }}</td>
      <td class="align-middle">{{ tempProducts.unitPrice | currency : "USD" }}</td>
      <td class="align-middle">{{ tempProducts.unitsInStock }}</td>
    </tr>
  </tbody>
</div>
