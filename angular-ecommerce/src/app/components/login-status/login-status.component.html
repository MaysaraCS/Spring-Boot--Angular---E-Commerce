<div class="login-status-header">
  <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
    Hello {{ userFullName }}!
  </div>
  <button *ngIf="!isAuthenticated" (click)="login()" class="security-btn">
    Login
  </button>
  <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn">
    Logout
  </button>
  <button *ngIf="isAuthenticated" routerLink="/members" class="security-btn">
    Member
  </button>
  <button
    *ngIf="isAuthenticated"
    routerLink="/order-history"
    class="security-btn"
  >
    Orders
  </button>
</div>
