spring.application.name=spring-boot-ecommerce

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/full_stack_ecommerce?currentSchema=full_stack_ecommerce
spring.datasource.username=postgres
spring.datasource.password=maysara
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=full_stack_ecommerce
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.data.rest.base-path=/api